<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Tags e seus significados, a definição irá aparecer ao passar o cursor em cima da tag</p>
    <ul>
        <li><abbr title="use a tag p">Paragrafo</abbr></li>
        <li><abbr title="use a tag h1 até h6">Titulo</abbr></li>
        <li><abbr title="use a tag img">Imagem</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Codigo Fonte</abbr></li>
        <li><abbr title="use a tag ol">listas ordenadas</abbr></li>
        <li><abbr title="use a tag ul">listas não ordenadas</abbr></li>
    </ul>
